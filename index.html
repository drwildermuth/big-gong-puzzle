<!DOCTYPE html>
<html>
<head>

    body {
      font-family: Arial, sans-serif;

      padding: 30px;
      background-color: #f5f5f5;
    }

      border: 1px solid #ccc;

      margin: 10px;
      background: white;

  </style>
</head>
<body>

  <h1>ðŸŽ‰ Welcome to The Big Gong Puzzle ðŸŽ‰</h1>
  <p><strong>Instructions:</strong> Click the buttons below to draw your Character Card and Information Cards. Each student should draw <strong>1 character</strong> and <strong>2 information cards</strong>. If there are fewer than 8 students, volunteer to draw extra cards!</p>

  <button onclick="drawCard('character')">ðŸŽ­ Draw a Character Card</button>

  <script>
    const characterCards = [

      "You are Polkadot. You are not a builder."

    const infoCards = [

      "To open the box, you need 3 master builders and 2 assistants who are not builders but like to build.",
      "There is a full moon right now.",
      "A master builder has built at least 3 pyramids and 10 homes.",

    function drawCard(type) {
      const pool = type === 'character' ? characterCards : infoCards;
      const card = pool[Math.floor(Math.random() * pool.length)];
      const output = document.getElementById("output");
      output.innerHTML = `<p><strong>${type === 'character' ? 'Character Card' : 'Information Card'}:</strong><br>${card}</p>`;
    }
  </script>
